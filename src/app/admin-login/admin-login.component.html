<div class="container">
    <div class="jumbotron">
        <div class="row">
            <div class="col-md-12">
                <h4>Login</h4>
                <hr>
                <form [formGroup]="loginForm">
                    <div class="form-group">
                        <fa name="cog" animation="spin"></fa>
                        <label>User Name</label>
                        <input type="text" formControlName="name" class="form-control" id="name" />
                        <div *ngIf="loginForm.get('name').invalid && (loginForm.get('name').dirty ||
                             loginForm.get('name').touched)" class="alert alert-danger">
                                 <div *ngIf="loginForm.get('name').errors.required">
                                     User name is required.
                                </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <fa name="cog" animation="spin"></fa>
                        <label>Password</label>
                        <input type="password" formControlName="password" class="form-control" id="password" />
                        <div *ngIf="loginForm.get('password').invalid && (loginForm.get('password').dirty ||
                             loginForm.get('password').touched)" class="alert alert-danger">
                                 <div *ngIf="loginForm.get('password').errors.required">
                                     Password is required.
                                </div>
                        </div>
                    </div>
                   
                    <div class="form-group">
                        <button class="btn btn-primary" (click)="loginCheck()">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
